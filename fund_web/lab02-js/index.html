<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório de JavaScript 02</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
</head>
<body>
    <h3>Questão 1</h3>
    <label for="texto1">Digite o texto para ser invertido:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto1" id="texto1">
    <button id="executar1">Executar</button>
    <br><span id="imprime1"></span>

    <h3>Questão 2</h3>
    <label for="texto2">Digite o texto para ter as vogais em negrito:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto2" id="texto2">
    <button id="executar2">Executar</button>
    <br><span id="imprime2"></span>

    <h3>Questão 3</h3>
    <label for="texto3">Digite o texto para ter as palavras contabilizadas:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto3" id="texto3" width="800px">
    <button id="executar3">Executar</button>
    <br><table id="imprime3"></table>

    <h3>Questão 4</h3>
    <label for="texto4">Digite o texto para ter a palavra de maior ocorrência retornada:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto4" id="texto4" style="width:600px">
    <button id="executar4">Executar</button>
    <br><span id="imprime4"></span>

    <h3>Questão 5</h3>
    <label for="texto5">Digite o texto para ter a palavra a ser substituída:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto5" id="texto5" style="width:600px"><br>
    <input type="text" placeholder="Digite a palavra procurada" name="procurada5" id="procurada5" style="width:200px"><br>
    <input type="text" placeholder="Substituir por" name="substituir5" id="substituir5" style="width:100px">
    <button id="executar5">Executar</button>
    <br><span id="imprime5"></span>

    <h3>Questão 6</h3>
    <label for="texto6">Digite sua data de nascimento:</label><br>
    <input type="date" name="texto6" id="texto6" style="width:200px">
    <button id="executar6">Executar</button>
    <br><span id="imprime6"></span>

    <h3>Questão 7</h3>
    <label for="texto7">Digite uma data:</label><br>
    <input class="data-com-picker" type="text" name="texto7" id="texto7" style="width:200px">
    <button id="executar7">Executar</button>
    <br><span id="imprime7"></span>

    <h3>Questão 8</h3>
    <label for="texto8">Digite datas para calcular a quantidade de semanas entre elas:</label><br>
    <input type="date" name="data-1-8" id="data-1-8" style="width:150px">
    <input type="date" name="data-2-8" id="data-2-8" style="width:150px">
    <button id="executar8">Executar</button>
    <br><span id="imprime8"></span>

    <h3>Questão 9</h3>
    <label for="texto9">Avalie sua senha:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto9" id="texto9">
    <button id="executar9">Executar</button>
    <br><span id="imprime9"></span>

    <h3>Questão 10</h3>
    <label for="texto10">Digite o texto para ter letras trocadas:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto10" id="texto10" style="width:400px">
    <button id="executar10">Executar</button>
    <br><span id="imprime10"></span>

    <script src="./script.js"></script>
</body>
</html>
